<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Content-Presenter </title>
    <style>
      /* responsive video frame */
      .content-container {
        position : relative;
        padding-bottom : 56.25%;
        padding-top : 0px;
        height : 100%;
        overflow : hidden;
        clear : both;
      }

      .content-container iframe,
      .content-container object,
      .content-container embed {
        position : absolute;
        top : 0;
        left : 0;
        width : 100%;
        height : 100%;
      }
    </style>
  </head>

  <body>

    <div id="root"></div>

    <script src="assets/test.bundle.js"></script>

  </body>
</html>
